<!DOCTYPE html>
<html>
<style>
h1,p{
  text-align:center; 
}
table,th,td {
  border : 2px solid black;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>Welcome</h1>
<p>Click</p>
<p id='show'></p>
<table id="demo"></table>
<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "doc.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("CS");
table="<tr><th>STU-NAME</th><th>STU-COLLEGE</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='display(" + i + ")'><td>";
  table += x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function display(i) {
  document.getElementById("show").innerHTML =
  "CS: " +
  x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
  "<br>STU-COLLEGE: " +
  x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue +
  "<br>STU-EMAIL: " + 
  x[i].getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue +
  "<br>STU-BRANCH: " +
  x[i].getElementsByTagName("STU-BRANCH")[0].childNodes[0].nodeValue;
}
    </script>
</body>
</html>
